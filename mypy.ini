[mypy]
python_version = 3.8
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
no_implicit_optional = True

[mypy.plugins.numpy.*]
follow_imports = skip

[mypy.plugins.pandas.*]
follow_imports = skip

[mypy.plugins.matplotlib.*]
follow_imports = skip

[mypy-valr_api.api.account]
disallow_any_generics = False

[mypy-valr_api.api.wallet]
disallow_any_generics = False

[mypy-valr_api.api.market_data]
disallow_any_generics = False

[mypy-valr_api.api.public]
disallow_any_generics = False

[mypy-valr_api.client]
disallow_any_generics = False 